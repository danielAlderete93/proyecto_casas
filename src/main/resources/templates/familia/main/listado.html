<main th:fragment="contentTemplate" class="container-lg">

    <div class="header text-center">
        <h1><u>Listado de familias</u></h1>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered  table-hover text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Nº Hijos</th>
                <th scope="col">Edad minima-maxima</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="familia : ${familias}">
                <td th:text="${familia.id}"></td>
                <td th:text="${familia.nombre}"></td>
                <td th:text="${familia.email}"></td>
                <td th:text="${familia.numHijos}"></td>
                <td th:text="${familia.edadMin}+'-'+${familia.edadMax}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
