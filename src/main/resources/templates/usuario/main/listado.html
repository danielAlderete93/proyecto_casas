<main th:fragment="contentTemplate" class="container-lg">

    <div class="header text-center">
        <h1><u>Listado de usuarios</u></h1>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered  table-hover text-center">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Alias</th>
                <th scope="col">Email</th>
                <th scope="col">Fecha alta <br><small>yyyy-mm-dd</small></th>
                <th scope="col">Fecha baja <br><small>yyyy-mm-dd</small></th>
                <th scope="col">Activo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.alias}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.fechaAlta}"></td>
                <td>
                    <span th:if="${usuario.fechaBaja} != null" th:text="${usuario.fechaBaja}"></span>
                    <span th:if="${usuario.fechaBaja} == null">-</span>
                </td>
                <td>
                    <span th:if="${usuario.fechaBaja} != null">
                        <i class="fa-solid fa-circle-xmark text-danger"></i>
                    </span>
                    <span th:if="${usuario.fechaBaja} == null">
                        <i class="fa-solid fa-circle-check text-success"></i>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
